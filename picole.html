<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Picóle</title>
</head>
<body>
    <div class="navbar">
        <img src="assets/Vector.png" alt="logo" class="logonavbar">
        <div class="busca"> 
            <img src="assets/magnifyingglass.png" alt="lupa" class="lupa">
            Procure seu sorvete
        </div>
    </div>
    <div class="vitrine">  
        <div class="grid-container">
            <div class="item1">
                <div class="imagem_picole">
                    <img src="assets/tablito.png" alt="tablito" class="tablito"> 
                </div>
                <div class="texto1">
                    <h1>Picolé Tablito</h1>
                    <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                </div>
                <div class="valor">   
                    <p class="preço">R$ 5,00</p>
                </div>  
            </div> 

            <div class="item2">
                <img src="assets/brigadeiro.png" alt="brigadeiro" class="brigadeiro">

            </div>


            <div class="item3">
                <img src="assets/picoleestranho.png" alt="kolorix" class="kolorix">
            </div>


            <div class="item4">

                <div class="imagem_picole">  
                    <img src="assets/chicabom.png" alt="chicabom" class="chicabom">
                </div>

                <div class="texto1">
                    <h1>Picolé 
                        
                    </h1>
                    <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                </div>

                <div class="valor">   
                    <p class="preço">R$ 3,50</p>
                </div>  
            </div> 

            <div class="item5">
                <img src="assets/kibombon.png" alt="brigadeiro" class="brigadeiro">

            </div>


            <div class="item6">
                <img src="assets/minion.png" alt="kolorix" class="kolorix">
            </div>

        </div>
    </div>  

    <footer class="footer">
        <div class="social">
            <img src="assets/Linkedin.png" alt="linkedin">
            <img src="assets/facebook.png" alt="Facebook">
            <img src="assets/Twitter.png" alt="twitter">
        </div>
        <div class="logof">
            <img src="assets/Vector.png" alt="logo" class="logofo">

        </div>
        <div class="madeby">
            <p class="final">made with </> and <3 by Caio Elias</p>

        </div>

    </footer>

</html>
